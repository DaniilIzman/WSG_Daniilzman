<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

///x axis
ctx.moveTo(0,50);
ctx.lineTo(200,50);
ctx.stroke();

///y axis
ctx.moveTo(100,0);
ctx.lineTo(100,100);
ctx.stroke();

///arrow y
ctx.beginPath();
ctx.strokeStyle = "black"; 
ctx.fillStyle = "black";
ctx.lineWidth = 1;
ctx.moveTo(100,0);
ctx.lineTo(103,5);
ctx.lineTo(97,5);
ctx.closePath();
ctx.stroke();
ctx.fill();

///arrow x
ctx.beginPath();
ctx.strokeStyle = "black"; 
ctx.fillStyle = "black";
ctx.lineWidth = 1;
ctx.moveTo(200,50);
ctx.lineTo(195,53);
ctx.lineTo(195,47);
ctx.closePath();
ctx.stroke();
ctx.fill();

// x,y labels
ctx.fillText("x", 185, 45);
ctx.fillText("y", 105, 15);

// V2
ctx.beginPath();
ctx.arc(145, 42.5, 1.5, 0, Math.PI * 2);
ctx.fillStyle = "black";
ctx.fill();
ctx.fillText("V2", 150, 40);

// V3
ctx.beginPath();
ctx.arc(175, 37.5, 1.5, 0, Math.PI * 2);
ctx.fillStyle = "black";
ctx.fill();
ctx.fillText("V3", 180, 35);

</script>

</body>
</html>
